<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    

    <link rel="stylesheet" href="css/style.css">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png">
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#db4938">
    
    <meta name="theme-color" content="#db4938">
    <title>Own Interaction Sample</title>
    <style>
      .disable-select{
        -webkit-touch-callout: none; /* iOS Safari */
          -webkit-user-select: none; /* Safari */
          -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
              -ms-user-select: none; /* Internet Explorer/Edge */
                  user-select: none; /* Non-prefixed version, currently
                                        supported by Chrome and Opera */
      }
    </style>
  </head>
  <body> <!-- Call spotify api when page load -->
    <main>
      <!-- <audio id="audioElem" src="./audio/intro.wav"></audio> -->
      <div class="section1">
        <button class="btnStart" onClick="start()">Start</button>        
        <!-- 
          Added by Abdul
          Hovered section which will show when not logged in to spotify
        -->
        <div class="blur-section" style="display: none;">
          <div class="blur-section-container">
            <p class="spotify-warning">You are not logged in to Spotify. Please login to use our app.</p>
            <button class="spotify-login-btn" onClick="spotify_authorize()">Login to Spotify</button>
          </div>
        </div>
        <!-- End add -->
      </div>
      <div class="section2" style="display: none;">
        <div class="widgets">
          <div class="widget">
            <span id="hr-rate">
              <img src="./images/heart.png" width="16">
            </span>
          </div>
          <div class="widget">
            <!-- <span id="location"></span> -->
            <a href="#" style="display: none;" target="_blank" id="spotify_icon"><img src="./images/2111624.png" style="width:30px"></a>
          </div>
          <div class="widget" style="display: none;" id="Passive_mode">            
            <a href="#">Passive <strong style="color: green;">On</strong></a>
          </div>
        </div>
        <div class="chatbot disable-select">
          <h5 id="loading">Loading ...</h5>
          <div class="wrapper" style="display:none">
            <span class="tabToRecord" style="display: none;"> Tab <strong style="color: red;">Here</strong> To Record</span>            
            <div class="audioWrapper">
              <div class="loader">
                <div class="inner">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ownexperiences/InteractionService/Lib/Artyom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ownexperiences/InteractionService/Lib/mic-recorder.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/ownexperiences/InteractionService/Lib/InteractionService.js"></script> -->
    <script src="../Lib/InteractionService.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
